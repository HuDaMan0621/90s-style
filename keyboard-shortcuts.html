<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Shortcuts</title>
    <link href="styles/keys-style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <table>
        <th colspan="2">Keyboard Shortcuts</th>
        <tr>
            <td><kbd>ctrl a</kbd></td>
            <td>Jumps to the beginning of prompt line.</td>
        </tr>
        <tr>
            <td><kbd>ctrl e</kbd></td>
            <td>Jumps to the end of prompt line.</td>
        </tr>
        <tr>
            <td><kbd>ctrl c</kbd></td>
            <td>Clears prompt and gives you a fresh line.</td>
        </tr>
    </table>
    
</body>
</html>
